<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="crate-obj" src="src/crate.obj"></a-asset-item>
            <a-asset-item id="crate-mtl" src="src/crate.mtl"></a-asset-item>
            <a-asset-item id="monster" src="src/monster.dae"></a-asset-item>
        </a-assets>

        <a-entity position="0 0 -12">
            <a-entity collada-model="#monster" material="color: black" scale="0.25 0.25 0.25"
                      position="-10 0 1"></a-entity>

            <a-entity obj-model="obj: #crate-obj; mtl: #crate-mtl" position="5 0 5"></a-entity>
            <a-entity obj-model="obj: #crate-obj; mtl: #crate-mtl" position="5 2 5"></a-entity>
        </a-entity>

    </a-scene>
</body>
</html>
