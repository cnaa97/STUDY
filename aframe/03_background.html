<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-Frame 01</title>
    <!-- Minified -->
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <!-- Uncompressed -->
    <!--<script src="https://aframe.io/releases/0.4.0/aframe.js"></script>-->
</head>
<body>
    <!--
    3D 오브젝트의 단위인 entity(독립체)를 생성한다.
    HTML 문서 내 엘리먼트로 쉽게 작성할 수 있다.
    -->
    <a-scene>
        <!-- 박스 -->
        <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>
        <!-- entity (독립체) -->
        <a-entity id="box" geometry="primitive: box" material="color: red"></a-entity>

        <!--조명-->
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>

        <!--배경-->
        <!--id로 배경 이미지 적용-->
        <a-assets>
            <img id="skyTexture"
                 src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        </a-assets>
        <a-sky src="#skyTexture"></a-sky>
    </a-scene>
    <!--
    카메라 설정이 되어있지 않기 때문에 박스를 볼 수 없다.
    박스를 움직이기 위해서는 position, rotation, scale 속성으로 적용시킬 수 있다.
    -->
</body>
</html>
